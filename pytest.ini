[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Excluir tests de aceptación de la ejecución normal
norecursedirs = features
addopts = 
    -v
    --strict-markers
    --tb=short
    --ignore=tests/acceptance
markers =
    acceptance: Acceptance tests using pytest-bdd
    unit: Unit tests
    integration: Integration tests
