services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin_pass
      RABBITMQ_DEFAULT_VHOST: foro
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - ./rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
      - ./definitions.json:/etc/rabbitmq/definitions.json:ro

  postgres_notifications:
    image: postgres:16-alpine
    container_name: postgres-notifications
    environment:
      POSTGRES_DB: notifications
      POSTGRES_USER: notifications
      POSTGRES_PASSWORD: notifications
    ports:
      - "5432:5432"
    volumes:
      - pgdata_notifications:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notifications -d notifications"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres_domain:
    image: postgres:16-alpine
    container_name: postgres-domain
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    ports:
      - "5433:5432"
    volumes:
      - pgdata_domain:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d mydb"]
      interval: 10s
      timeout: 5s
      retries: 5

  notifications-api:
    build:
      context: .
    container_name: notifications-service-micro
    env_file:
      - .env
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres_notifications:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USERNAME: orchestrator_user
      RABBITMQ_PASSWORD: orch_pass
      AMQP_EXCHANGE: orquestador.events
      AMQP_EXCHANGE_TYPE: topic
      MESSAGING_DECLARE_INFRA: "false"
      DB_URL: postgresql+psycopg2://notifications:notifications@postgres-notifications:5432/notifications

  notifications-worker:
    build: .
    container_name: notifications-worker
    command: python -m app.worker
    env_file:
      - .env
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres_notifications:
        condition: service_healthy
    restart: unless-stopped

  notifications-scheduler:
    build: .
    container_name: notifications-scheduler
    command: python -m app.scheduler
    env_file:
      - .env
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  domain-service:
    build:
      context: ../jwtmanual-taller1-micro
    container_name: jwtmanual-taller1-micro
    ports:
      - "8081:8080"
    environment:
      DOCKER_COMPOSE_ENABLED: "true"
      DATASOURCE_URL: jdbc:postgresql://postgres-domain:5432/mydb
      DATASOURCE_USERNAME: user
      DATASOURCE_PASSWORD: pass
      FLYWAY_ENABLED: "false"
      HIBERNATE_SQL_LOG: INFO
      HIBERNATE_BINDER_LOG: INFO
      APP_LOG_LEVEL: INFO
      JWT_SECRET: secretsecretsecretsecretsecretsecretsecretsecret
      JWT_EXPIRATION: "3600"
      JWT_ISSUER: ingesis.uniquindio.edu.co
      # RabbitMQ
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: domain_user
      SPRING_RABBITMQ_PASSWORD: domain_pass
      SPRING_RABBITMQ_VIRTUAL_HOST: foro
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres_domain:
        condition: service_healthy

volumes:
  pgdata_notifications:
  pgdata_domain:


