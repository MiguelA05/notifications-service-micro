services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
      RABBITMQ_DEFAULT_VHOST: foro
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  app:
    build:
      context: .
    container_name: notifications-service-micro
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USERNAME: admin
      RABBITMQ_PASSWORD: admin
      DB_URL: postgresql+psycopg2://notifications:notifications@postgres:5432/notifications
      # Email Configuration
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      FROM_EMAIL: ${FROM_EMAIL:-noreply@example.com}
      FROM_NAME: ${FROM_NAME:-Notification Service}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:-}
      # Twilio Configuration
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_FROM_NUMBER: ${TWILIO_FROM_NUMBER:-}
      TWILIO_WHATSAPP_FROM: ${TWILIO_WHATSAPP_FROM:-}
      # Firebase Configuration
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID:-}
      FIREBASE_SERVICE_ACCOUNT_KEY: ${FIREBASE_SERVICE_ACCOUNT_KEY:-}
      # Web Push Configuration
      WEB_VAPID_PUBLIC_KEY: ${WEB_VAPID_PUBLIC_KEY:-}
      WEB_VAPID_PRIVATE_KEY: ${WEB_VAPID_PRIVATE_KEY:-}
      # JWT Configuration
      SECRET_KEY: ${SECRET_KEY:-tu-secret-key-super-secreta-cambiar-en-produccion}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      POSTGRES_DB: notifications
      POSTGRES_USER: notifications
      POSTGRES_PASSWORD: notifications
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notifications -d notifications"]
      interval: 10s
      timeout: 5s
      retries: 5

  worker:
    build: .
    container_name: notifications-worker
    command: python -m app.worker
    env_file:
      - .env
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped
    # Este servicio consume mensajes de RabbitMQ y ejecuta los envíos reales
    # usando tus canales (email/sms/whatsapp/push). Mantenerlo vivo en prod.

  scheduler:
    build: .
    container_name: notifications-scheduler
    command: python -m app.scheduler
    env_file:
      - .env
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    # Este servicio agenda notificaciones a futuro y, cuando toca, publica en
    # RabbitMQ. En prod normalmente leerá trabajos desde BD o un API.

volumes:
  pgdata:

